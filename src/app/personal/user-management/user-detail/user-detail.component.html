<!-- Modal -->
<div id="modal-user" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{ title }} User </h4>
        </div>
        <div class="modal-body" [ngClass]="{'view': mode === CrudType.VIEW}">
          <form class="form-horizontal"  [formGroup] = 'userForm'>
            <div class="form-group">
                <label class="control-label col-sm-3" >First Name<span class="required">*</span>:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control"  placeholder="Enter First Name" formControlName="firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" >Last Name<span class="required">*</span>:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control"  placeholder="Enter Last Name" formControlName="lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" >Email<span class="required">*</span>:</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" >Phone:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control"  placeholder="Enter Phone" formControlName="phone">
                </div>
            </div>    
            <div class="form-group">
                <label class ="control-label col-sm-3">Role<span class="required">*</span>:</label>
                <div class="col-sm-9">
                  <select class="form-control" formControlName="role">
                    <option *ngFor="let role of roles" [value]="role.role">{{ role.displayName }}</option>
                  </select> 
                </div>  
            </div>
            <!-- <div class="form-group">
              <label class ="control-label col-sm-3">Status<span class="required">*</span>:</label>
              <div class="col-sm-9">
                <div class="radio">
                  <label><input type="radio" checked formControlName="status" value="Active">Active&nbsp;</label>
                  <label><input type="radio" formControlName="status" value="Blocked">Blocked</label>
                </div>
              </div>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button 
            *ngIf="mode !== CrudType.VIEW"  
            type="button" 
            class="btn btn-success"
            (click)="saveForm()">Save
          </button>
        </div>
      </div>
  
    </div>
  </div>
