<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 class="title">
        User Management
        <button type="button" class="btn btn-success" style="float:right"><i class="fas fa-user-plus"></i> Add User</button>
    </h2>
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-hover" style="margin-left: 10px;">
            <thead>
              <tr>
                <th *ngFor="let header of headers">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td *ngFor="let title of user.content">{{ title.title }}</td>
                    <td>        
                        <div class="btn-group">
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            Action
                            </button>
                            <ul class="dropdown-menu">
                            <li><a>View Detail</a></li>
                            <li><a>Edit</a></li>
                            <li><a>Disable</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
   
</div>
<ngx-spinner type="ball-clip-rotate-multiple" color="rgb(204, 138, 18)"></ngx-spinner>
