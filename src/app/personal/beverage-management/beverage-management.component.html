<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <h2 class="title">
    Beverage Management
    <button type="button" class="btn btn-success" style="float:right" data-toggle="modal"
      data-target="#modal-beverage-detail" (click)="openDetailModal(CrudType.CREATE)">
      <i class="fas fa-user-plus"></i> Add Beverage
    </button>
  </h2>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 item-beverage " *ngFor="let beverage of listOfBeverages">
      <img src="../../../assets/images/hong-tra-dao.jpg" class="img-responsive img-rounded" alt="Image" />
      <label class="item-size">
        <span class="label label-info" *ngFor="let item of beverage.listOfSizes"
          [ngClass]="{'label-info': item.size === 'M', 'label-warning': item.size === 'L'}">{{ item.size }}</span>
      </label>
      <label class="item-title">{{ beverage.name }} &nbsp;
        <!-- <span class="label label-info" *ngFor="let item of beverage.listOfSizes"
          [ngClass]="{'label-info': item.size === 'M', 'label-warning': item.size === 'L'}">{{ item.size }}</span> -->
      </label>

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
          Action <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="navigateBeverage('view',beverage.code)">View</a>
          </li>
          <li>
            <a data-toggle="modal" data-target="#modal-beverage-detail"
              (click)="navigateBeverage('update',beverage.code)">Edit</a>
          </li>
          <li>
            <a href="#" data-toggle="modal" data-target="#modal-beverage-delete" (click)="deleteBeverage()">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal -->

  <div id="modal-beverage-delete" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color: #f2dede;">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
          <p>Do you want to delete this beverage ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Yes
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            No
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
