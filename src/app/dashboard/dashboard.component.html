<div
  class="carousel fade-carousel slide"
  data-ride="carousel"
  data-interval="4000"
  id="bs-carousel"
>
  <!-- Overlay -->
  <div class="overlay"></div> 

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#bs-carousel" data-slide-to="1"></li>
    <li data-target="#bs-carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item slides active">
      <div class="slide-1" style="opacity: 0.5;"></div>
      <div class="hero">
        <div>
          <h1>Peach Tea for a peaceful day</h1>
          <h3>Get start your next awesome project</h3>
        </div>
        <button class="btn btn-order btn-lg" role="button">
          Order Now
        </button>
      </div>
    </div>
    <div class="item slides">
      <div class="slide-2" style="opacity: 0.5;"></div>
      <div class="hero">
        <div>
          <h1>We are smart</h1>
          <h3>Get start your next awesome project</h3>
        </div>
        <button class="btn btn-order btn-lg" role="button">
            Order Now
        </button>
      </div>
    </div>
    <div class="item slides">
      <div class="slide-3" style="opacity: 0.5;"></div>
      <div class="hero">
        <div>
          <h1>We are amazing</h1>
          <h3>Get start your next awesome project</h3>
        </div>
        <button class="btn btn-order btn-lg" role="button">
            Order Now
        </button>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#bs-carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#bs-carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div style="position: fixed; bottom: 0px; right:0px; z-index: 2;">
  <button
    type="button"
    (click)="changePopup()"
    class="side-button"
    [ngClass]="{'side-button-dialog': isShown === true}"
    
    >
    <img src="../../assets/images/dialog_icon.png" class="img-responsive" alt="Image" width="50" height="50" *ngIf="isShown === false">
  <img src="../../assets/images/angle-arrow-down.png" class="img-responsive" alt="Image" width="20" height="20" *ngIf="isShown === true">
  <!-- {{ displayButton }} -->
  </button>
  <iframe
    style="    display: flex;"
    *ngIf="isShown === true"
    allow="microphone;"
    width="300"
    height="400"
    src="https://console.dialogflow.com/api-client/demo/embedded/a1669dd2-9cf7-4600-ac8f-b0431a613465"
  >
  </iframe>
</div>

  <app-menu></app-menu>
</div>
