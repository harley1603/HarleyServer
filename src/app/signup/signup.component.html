<form [formGroup]="signUpForm">
    <div class="form-group">
        <label for="firstName">First Name<span class="required">*</span></label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
        />
        <div class="alert alert-danger" *ngIf="errorForm && signUpForm.controls.firstName.hasError('required')">First Name is required.</div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name<span class="required">*</span></label>
        <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
        />
        <div class="alert alert-danger" *ngIf="errorForm && signUpForm.controls.lastName.hasError('required')">Last Name is required.</div>
    </div>
    <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
        />
        <div class="alert alert-danger" *ngIf="errorForm && signUpForm.controls.email.hasError('required')">Email is required.</div>
    </div>
    <div class="form-group">
        <label for="pwd">Password<span class="required">*</span></label>
        <input
            type="password"
            class="form-control"
            id="pwd"
            formControlName="password"
        />
        <div class="alert alert-danger" *ngIf="errorForm && signUpForm.controls.password.hasError('required')">Password is required.</div>
    </div>
    <div class="form-group has-feedback " 
        [ngClass]="{'has-success': signUpForm.controls['password'].value && signUpForm.controls['password'].value === signUpForm.controls['confirmPassword'].value}"
        [ngClass]="{'has-error': signUpForm.controls['password'].value && signUpForm.controls['password'].value !== signUpForm.controls['confirmPassword'].value}">
        <label for="confirm-pwd">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="confirm-pwd"
            formControlName="confirmPassword"
        />
        <span [ngClass]="{'glyphicon glyphicon-ok form-control-feedback': signUpForm.controls['password'].value && signUpForm.controls['password'].value === signUpForm.controls['confirmPassword'].value}"
            [ngClass]="{'glyphicon glyphicon-remove form-control-feedback': signUpForm.controls['password'].value && signUpForm.controls['password'].value !== signUpForm.controls['confirmPassword'].value}">
        </span>
    </div>
    <div class="alert alert-danger" *ngIf="errorForm && errorMessage">
        <strong>Error!</strong> {{ errorMessage }}
    </div>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="signup-btn-group">
        <button type="button" class="btn-signup" (click)="signUp()">Sign Up</button>
    </div>
</form>
